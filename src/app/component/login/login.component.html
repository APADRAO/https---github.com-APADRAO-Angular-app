<ngx-ui-loader [fgsSize]="75" [loaderId]="'master'"></ngx-ui-loader>
<div class="background">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card p-3">
      <form [formGroup]="form" (ngSubmit)="loginClick()">
        <div class="form-group">
          <label for="email">Usu√°rio</label>
          <input type="email" id="email" class="form-control" formControlName="email" requiredminlength="5" />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha" requiredminlength="8" />
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-sm" type="submit" [disabled]="!form.valid">
           <mat-icon>check_circle</mat-icon> Entrar
          </button>
          <p *ngIf="mensagem != ''" class="alert alert-primary mt-2">
            {{ mensagem }}
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
